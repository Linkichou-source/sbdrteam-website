<!--
  This file is used by Netlify to detect forms during the build process.
  It's not meant to be viewed by users.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forms - SBDR Team</title>
</head>
<body>
  <!-- Contact Form -->
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <p><label>Don't fill this out if you're human: <input name="bot-field" /></label></p>
    <input type="text" name="nom" />
    <input type="text" name="prenom" />
    <input type="text" name="societe" />
    <input type="email" name="email" />
    <input type="tel" name="telephone" />
    <textarea name="message"></textarea>
  </form>

  <!-- Newsletter Form -->
  <form name="newsletter" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="newsletter" />
    <p><label>Don't fill this out if you're human: <input name="bot-field" /></label></p>
    <input type="email" name="email" />
  </form>
</body>
</html>
